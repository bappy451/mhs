<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<h1>Mohendrapur High School...</h1>

<table>
    <tr>
        <th>Batch</th>
        <th>ID</th>
        <th>NAME</th>
    </tr>
    <tr th:each="s: ${s}">
        <td th:text="${s.Batch}"></td>
        <td th:text="${s.id}"></td>
        <td th:text="${s.StudentName}"></td>
    </tr>
</table>

</body>
</html>
